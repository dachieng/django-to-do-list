{% extends "todoapp/base.html" %} {% block title %}
<title>Delete Task</title>
{% endblock %} {% block content %}
<div class="card mt-4 p-2">
    <div class="head">
        <h4 class="pb-2">Delete Post</h4>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <h5>Are You Sure You Want To Delete The Task : <i class="text-primary">{{task.title}}</i></h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-5">
                        <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    </div>
                    <div class="col-md-5">
                        <a href="{% url 'detail' task.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
